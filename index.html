<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VÃ³ley Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #container {
      position: relative;
      width: 960px;
      height: 540px;
      margin: auto;
    }
    video, canvas {
      width: 960px;
      height: 540px;
      border: 2px solid #333;
      display: block;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* debajo del canvas */
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10; /* encima del video */
      pointer-events: auto; /* permite clics */
    }
    button, input, select {
      margin: 5px;
      padding: 6px 10px;
      font-size: 14px;
    }
    #output {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>ğŸ VÃ³ley Tracker - Seguimiento AutomÃ¡tico</h2>

<div>
  <label>Modo:</label>
  <select id="mode">
    <option value="file">ğŸ“‚ Video Grabado</option>
    <option value="live">ğŸ¥ CÃ¡mara en Vivo</option>
  </select>
  <input type="file" accept="video/*" id="videoInput" />
  <button id="startCamera" style="display:none;">Iniciar CÃ¡mara</button>
</div>

<div id="container">
  <video id="video" controls muted></video>
  <canvas id="overlay"></canvas>
</div>

<div>
  <button id="marcarReferencia">ğŸ“ Marcar referencia (2 clics)</button>
  <button id="iniciarTracking" disabled>ğŸš€ Iniciar Tracking</button>
</div>

<div>
  <button id="togglePlay">â–¶ï¸ Play / Pausa</button>
  <button id="stepBack">âª -1 frame</button>
  <button id="stepForward">â© +1 frame</button>
  <button id="resetBtn">ğŸ” Reset</button>
</div>

<div id="output">ğŸ“Œ CargÃ¡ un video o activÃ¡ la cÃ¡mara. Luego usÃ¡ los botones para marcar referencia y trackear.</div>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const output = document.getElementById("output");

const togglePlay = document.getElementById("togglePlay");
const resetBtn = document.getElementById("resetBtn");
const stepBack = document.getElementById("stepBack");
const stepForward = document.getElementById("stepForward");

const videoInput = document.getElementById("videoInput");
const startCamera = document.getElementById("startCamera");
const mode = document.getElementById("mode");

const marcarBtn = document.getElementById("marcarReferencia");
const iniciarBtn = document.getElementById("iniciarTracking");

let clicks = [];
let escala = null;
let tracking = false;
let trackingData = [];
let previousFrame = null;
let esperandoClics = false;

overlay.width = 960;
overlay.height = 540;

video.addEventListener("loadedmetadata", () => {
  output.innerHTML = "ğŸ“Œ Video cargado. UsÃ¡ el botÃ³n para marcar referencia.";
});

marcarBtn.addEventListener("click", () => {
  clicks = [];
  ctx.clearRect(0, 0, overlay.width, overlay.height);
  output.innerHTML = "ğŸ¯ HacÃ© 2 clics sobre los extremos de la red (9 m)";
  esperandoClics = true;
});

overlay.addEventListener("click", (e) => {
  if (!esperandoClics || clicks.length >= 2) return;
  const rect = overlay.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  clicks.push({x, y});
  drawPoint(x, y, "green");

  if (clicks.length === 2) {
    drawLine(clicks[0], clicks[1], "green");
    const dx = clicks[1].x - clicks[0].x;
    const dy = clicks[1].y - clicks[0].y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    escala = 9 / dist;
    output.innerHTML = `âœ… Escala definida: 1 px = ${escala.toFixed(4)} m.`;
    iniciarBtn.disabled = false;
    esperandoClics = false;
  }
});

iniciarBtn.addEventListener("click", () => {
  tracking = true;
  output.innerHTML = "ğŸŸ¢ Tracking activo...";
  trackMotion();
});

function drawPoint(x, y, color = "red") {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, 5, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(p1, p2, color = "green") {
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.stroke();
}

function getDiff(frame1, frame2, width, height) {
  let maxDiff = 0, maxX = 0, maxY = 0;
  for (let y = 0; y < height; y += 4) {
    for (let x = 0; x < width; x += 4) {
      const i = (y * width + x) * 4;
      const d = Math.abs(frame1.data[i] - frame2.data[i]) +
                Math.abs(frame1.data[i+1] - frame2.data[i+1]) +
                Math.abs(frame1.data[i+2] - frame2.data[i+2]);
      if (d > maxDiff) {
        maxDiff = d;
        maxX = x;
        maxY = y;
      }
    }
  }
  return {maxX, maxY};
}

function trackMotion() {
  if (!tracking || video.paused || video.ended) return;
  ctx.drawImage(video, 0, 0, overlay.width, overlay.height);
  const frame = ctx.getImageData(0, 0, overlay.width, overlay.height);
  if (previousFrame) {
    const {maxX, maxY} = getDiff(previousFrame, frame, overlay.width, overlay.height);
    ctx.strokeStyle = "red";
    ctx.strokeRect(maxX - 20, maxY - 20, 40, 40);
    const now = video.currentTime;
    trackingData.push({x: maxX, y: maxY, t: now});
    if (trackingData.length > 1) {
      const a = trackingData[trackingData.length - 2];
      const b = trackingData[trackingData.length - 1];
      const dpix = Math.hypot(b.x - a.x, b.y - a.y);
      const dmetros = dpix * escala;
      const dt = b.t - a.t;
      const v = dt > 0 ? (dmetros / dt) * 3.6 : 0;
      output.innerHTML = `ğŸš€ Velocidad: <b>${v.toFixed(2)} km/h</b><br>Tiempo: ${b.t.toFixed(2)}s`;
    }
  }
  previousFrame = frame;
  requestAnimationFrame(trackMotion);
}

togglePlay.addEventListener("click", () => {
  if (video.paused) {
    video.play();
    trackMotion();
  } else {
    video.pause();
  }
});

stepBack.addEventListener("click", () => {
  video.pause();
  video.currentTime = Math.max(0, video.currentTime - 1 / 30);
});

stepForward.addEventListener("click", () => {
  video.pause();
  video.currentTime = Math.min(video.duration, video.currentTime + 1 / 30);
});

resetBtn.addEventListener("click", () => {
  clicks = [];
  escala = null;
  previousFrame = null;
  trackingData = [];
  tracking = false;
  iniciarBtn.disabled = true;
  ctx.clearRect(0, 0, overlay.width, overlay.height);
  output.innerText = "ğŸ“Œ CargÃ¡ un video y pausalo. Luego usÃ¡ los botones para marcar referencia y trackear.";
});

videoInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    stopCamera();
    video.srcObject = null;
    video.src = URL.createObjectURL(file);
  }
});

startCamera.addEventListener("click", async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video: true});
    video.srcObject = stream;
  } catch (err) {
    alert("No se pudo iniciar la cÃ¡mara");
  }
});

function stopCamera() {
  if (video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
  }
}

mode.addEventListener("change", () => {
  if (mode.value === "file") {
    videoInput.style.display = "inline";
    startCamera.style.display = "none";
    stopCamera();
  } else {
    videoInput.style.display = "none";
    startCamera.style.display = "inline";
  }
});
</script>

</body>
</html>
